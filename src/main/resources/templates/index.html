<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Homepage</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Poppins&display=swap"
          rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/slider.css" th:href="@{/css/slider.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/about.css" th:href="@{/css/about.css}" rel="stylesheet" type="text/css"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">Fashi.on</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
            </ul>
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}" role="button"><i class="fa-solid fa-cart-shopping"></i></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" sec:authentication="principal.username">User</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li sec:authorize="isAuthenticated()"><a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Carousel-->
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"
                aria-current="true"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                 aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <img src="../static/images/slide-01.jpg" th:src="@{images/slide-01.jpg}" class="img-fluid" alt="...">
            </svg>
            <div class="container">
                <div class="carousel-caption text-start">
                    <span class="ltext-101 cl2 respon2">Women Collection 2022</span>
                    <h2 class="ltext-201 cl2 p-t-19 p-b-43 respon1">NEW SEASON</h2>
                    <p><a class="btn btn-lg btn-primary btn-rounded" href="#">Shop now</a></p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                 aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <img src="../static/images/slide-02.jpg" th:src="@{images/slide-02.jpg}" class="img-fluid" alt="...">
            </svg>
            <div class="container">
                <div class="carousel-caption text-start">
                    <span class="ltext-101 cl2 respon2">Men New-Season</span>
                    <h2 class="ltext-201 cl2 p-t-19 p-b-43 respon1">JACKETS & COATS</h2>
                    <p><a class="btn btn-lg btn-primary btn-rounded" href="#">Shop now</a></p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                 aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <img src="../static/images/slide-03.jpg" th:src="@{images/slide-03.jpg}" class="img-fluid" alt="...">
            </svg>
            <div class="container">
                <div class="carousel-caption text-start">
                    <span class="ltext-101 cl2 respon2">Men Collection 2022</span>
                    <h2 class="ltext-201 cl2 p-t-19 p-b-43 respon1">NEW ARRIVALS</h2>
                    <p><a class="btn btn-lg btn-primary btn-rounded" href="#">Shop now</a></p>
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="product: ${products}">
                <div class="card h-100 border-0" method="post">
                    <!-- Product image-->
                    <a th:href="@{/item/{id}(id=${product.id})}">
                        <img class="card-img-top" th:attr="src=@{'data:image/jpeg;base64,'+${product.image}}">
                    </a>
                    <div class="card-body p-0">
                        <div class="text-left float-left mt-1 mb-1">
                            <!-- Product name-->
                            <p class="fw-normal pt-1 mb-1" th:text="${product.name}">Product name</p>
                            <!-- Product price-->
                            <span>$<span th:text="${product.price}"></span></span>
                            <!-- Product actions-->
                            <div class="pt-1"><a class="text-decoration-none text-muted"
                                                 th:href="${'/cart/add/' + product.id}" role="button">+ Add To Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Fashi.on 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
